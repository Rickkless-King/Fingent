version: 1
disable_existing_loggers: false

formatters:
  # 本地开发：人类可读格式
  standard:
    format: "%(asctime)s | %(levelname)-8s | %(name)s | %(message)s"
    datefmt: "%Y-%m-%d %H:%M:%S"

  # 云端部署：JSON 格式 (CloudWatch 友好)
  json:
    format: '{"time": "%(asctime)s", "level": "%(levelname)s", "logger": "%(name)s", "message": "%(message)s"}'
    datefmt: "%Y-%m-%dT%H:%M:%S"

handlers:
  console:
    class: logging.StreamHandler
    level: DEBUG
    formatter: standard
    stream: ext://sys.stdout

  file:
    class: logging.handlers.RotatingFileHandler
    level: INFO
    formatter: standard
    filename: data/logs/fingent.log
    maxBytes: 10485760  # 10MB
    backupCount: 5
    encoding: utf8

loggers:
  fingent:
    level: DEBUG
    handlers: [console, file]
    propagate: false

  fingent.providers:
    level: INFO
    handlers: [console, file]
    propagate: false

  fingent.nodes:
    level: DEBUG
    handlers: [console, file]
    propagate: false

  # 第三方库日志级别
  httpx:
    level: WARNING
  urllib3:
    level: WARNING
  openai:
    level: WARNING

root:
  level: INFO
  handlers: [console]
